<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Panel FreeFire</title>
<style>
    body {
        background-color: #0d0d0d;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .panel {
        background-color: #111;
        padding: 30px;
        border-radius: 12px;
        text-align: left;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
        width: 320px;
    }
    h2 {
        text-align: center;
        margin: 0;
    }
    .subtitle {
        text-align: center;
        font-size: 12px;
        color: gray;
        margin-bottom: 20px;
    }
    h3 {
        font-size: 12px;
        color: #ccc;
        margin-top: 20px;
        margin-bottom: 10px;
    }
    .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
    }
    .switch {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .on {
        background-color: #00ff99;
        box-shadow: 0 0 8px #00ff99;
    }
    .off {
        background-color: #555;
        box-shadow: none;
    }
    .footer {
        text-align: right;
        font-size: 10px;
        color: gray;
        margin-top: 15px;
    }
</style>
</head>
<body>

<div class="panel">
    <h2>YOUTUBE ZEUSXV2</h2>
    <div class="subtitle">FREE PANEL FREEFIRE</div>

    <h3>MENU PANEL</h3>
    <div class="item"><span>Aimbot V4</span><div class="switch on"></div></div>
    <div class="item"><span>ช่วยลอกหัวง่าย</span><div class="switch on"></div></div>

    <h3>MENU DPI</h3>
    <div class="item"><span>DPI SETTING FREEFIRE</span><div class="switch on"></div></div>
    <div class="item"><span>CONFIG CMD FREEFIRE</span><div class="switch on"></div></div>
    <div class="item"><span>BYPASS FREEFIRE</span><div class="switch on"></div></div>
    <div class="item"><span>DPI 7842</span><div class="switch on"></div></div>

    <h3>Tools</h3>
    <div class="item"><span>กันแบน กันรายงาน กันด่า</span><div class="switch on"></div></div>

    <div class="footer">ZEUSX บริการทำหน้าโปร่งสุดหัวลากุด!</div>
</div>

<script>
    document.querySelectorAll('.switch').forEach(button => {
        button.addEventListener('click', () => {
            button.classList.toggle('on');
            button.classList.toggle('off');
        });
    });
</script>

</body>
</html>
